<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/f4d12110de.js" crossorigin="anonymous"></script>
    <title>Influencer Gears</title>
</head>

<body>
    <header>
        <section class="header-upper-line">
            <div class="header-upper-title">
                <h3>Influencer products</h3>
            </div>
            <div class="header-upper-menu">
                <p>Home</p>
                <p>Products</p>
                <p>Sign up</p>
                <p>Log In</p>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </section>
        <section class="header-main-content">
            <div class="header-content-texts">
                <h1 class="header-main-title">Start your Journey as
                    Influencer</h1>
                <p class="header-main-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
                    vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="header-main-button">
                    Preebook now &nbsp;<i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div class="header-main-img-section">
                <img class="header-main-img" src="images/main-camera.png" alt="A camera image over a background on the right side of the web page">
            </div>
        </section>
        <section class="companies-section">
            <img src="logos/Alibaba.svg" alt="Alibaba Logo">
            <img src="logos/Amazon.svg" alt="Amazon Logo">
            <img src="logos/Daraz.pk Logo.svg" alt="Daraz Logo">
            <img src="logos/Ebay.svg" alt="Ebay Logo">
            <img src="logos/Rakuten.svg" alt="Rakuten Logo">
            <img src="logos/Walmart.svg" alt="Walmart Logo">
            <img src="logos/Target.svg" alt="Target Logo">
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
